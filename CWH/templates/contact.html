{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid my-4 py-4">
    <h1 class="text-center"><u>Contact</u> <u>Us</u></h1> <br>
    <form method="POST" action="/contact" class="row g-3">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="inputName4" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" id="inputName4" required>
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="inputEmail4" required>
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Tell me about what you want to contact me for.</label>
            <input type="text" class="form-control" name="desc" id="inputAddress" placeholder="" required>
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Address</label>
            <input type="text" class="form-control" name="address" id="inputAddress2"
                placeholder="Apartment, studio, or floor" required>
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" name="city" id="inputCity" required>
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <input type="text" class="form-control" name="state" id="inputState" required>
        </div>
        <div class="col-md-2">
            <label for="inputPhone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" name="phone" id="inputPhone" required>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
{%for i in messages%}
<script>
    alert('{{i}}')
</script>
{% endfor %}
{% endblock body %}
{%block footer%}
{%endblock footer%}
